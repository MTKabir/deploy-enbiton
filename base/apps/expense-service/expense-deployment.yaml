apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expense-service
  template:
    metadata:
      labels:
        app: expense-service
    spec:
      imagePullSecrets:
        - name: image-pull-expense
      containers:
        - name: expense-service
          image: ghcr.io/inholland-cloud-minor-2526/group7-expense-service/expense-service:3226d84248411d613220cfbdf5bae1d65f4e808d
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
